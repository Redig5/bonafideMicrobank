------------------------------------------------------------>
<template name="tmpltePrincipal">
	{{> yield }}
</template>


<!----------------------------------------------------------
TEMPLATE QUI GERE LA REDIRECTION DEPUIS UNE PAGE INEXISTANTE
------------------------------------------------------------>
<template name="tmplteNotExists">

    <h1>Lo sentimos, esta p√°gina no existe</h1>

<!----------------------------------------------------------
      TEMPLATE QUI DEFINIT LA PAGE D'ACCUEIL :
      - LE MENU DE NAVIGATION
      - LE CORPS DE LA PAGE
------------------------------------------------------------>
<template name="tmpltePageAccueil">
  <div class="siteContainer siteContainerAccueil" id="idSiteContainer">
    <div class="sitePusher">
      <p class="afterHeader"></p>
    	{{> tmplteAccueil }}
      <div class="siteCache js-removePush" id="idSiteCache"></div>
    </div>
  </div>
</template>

            <span class="notOrdi">BONA FIDE</span><span class="ordi">BONAFIDE</span> MICRO BANK <span class="point"></span>
          </p>
        </div>
      </div>

        </div>
